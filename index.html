<!DOCTYPE html>
<html lang="pt-br">
    <!-- Define que este documento é HTML5 e o idioma da página é português. -->

    <head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres (acentos, ç, etc. )-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite que a página seja responsiva, ajustando-se a diferentes telas. -->
   
    <title> PixelPronto - Contato </title>
    <!-- Título que aparece na aba do navegador. -->

    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo CSS externo, que estiliza a página. -->  
</head>

<body>
    <!-- Corpo da página, onde todo conteúdo visível será colocado. -->

    <header>
        <!-- Cabeçalho da página: logo + menu de navegação. -->

        <div class="logo-container">
            <!-- Contêiner para a logo. -->

             <img src="img/Pixelpronto.png" id="logo-pixelpronto" alt="logo-da-empresa">
            <!-- Imagem da logo da empresa. -->
        </div>

        <nav>
            <!-- Menu de navegação. -->
             <ul>
            <!-- Lista não ordenada para os links do menu. -->
             <li> <a href="#"> HOME </a></li>
             <li> <a href="#"> SERVIÇOS </a> </li>
             <li> <a href="#"> SOBRE NÓS </a></li>
             <li> <a class="active" href="#"> CONTATO </a></li>
             <!-- O link "CONTATO" tem a classe active para indicar página atual. -->
             </ul>
         </nav>
    </header>

    <main>
        <!-- Principal conteúdo da página. -->

        <section class="contact-section">
            <!-- Seção de contato. -->

             <h1> Fale Conosco </h1>
             <!-- Título da seção. --> 

             <div class="form-container">
                <!-- Contêiner do formulário. -->

                <form action="#" method="POST">
                    <!-- Formulário que envia dados via POST (ação "#" significa que não envia) -->

                    <div class="form-group">
                        <!-- Grupo de campo do formulário. -->

                         <label for="nome"> Digite seu nome completo: </label>
                         <!--Label associada ao imput pelo atributo "for". -->

                         <input type="text" id="nome" name="nome" required>
                         <!-- Campo de texto obrigatório para o nome. -->
                    </div>

                    <div class="form-group">
                        <label for="email"> Digite seu E-mail: </label>
                        <input type="email" id="email" name="email" required>
                        <!-- Campo obrigatório para email, valida automaticamente o formato. -->
                    </div>

                    <div class="form-group">
                        <label for="telefone"> Digite seu telefone: </label>
                        





                    </div>









                </form>



             </div>











        </section>











    </main>




    
    















</body>
</html>
